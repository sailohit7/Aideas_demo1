<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Sync Portal" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #07111a;
      --bg2: #0f2a33;
      --card-black: #000000;
      --text-yellow: #ffd400;
      --muted: #9aa3b8;
      --accent: #00bcd4;
    }

    html,body{ height:100%; margin:0; font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,Arial; }
    body{
      background: radial-gradient(ellipse at top, var(--bg2), var(--bg1));
      color: #eef6f9;
      -webkit-font-smoothing:antialiased;
    }

    /* NAV */
    .navbar{ background: rgba(0,0,0,0.6) !important; border-bottom: 1px solid rgba(255,255,255,0.03); box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
    .navbar-brand{ color: var(--accent) !important; font-weight:700; }
    .nav-link{ color: rgba(255,255,255,0.9) !important; font-weight:600 }
    .nav-link.active, .nav-link:hover{ color:#fff !important; }

    .container{ max-width:1200px; }

    /* PANEL / CARD */
    .panel{
      background: linear-gradient(180deg, rgba(0,0,0,0.92), rgba(8,8,8,0.96));
      border-radius:14px;
      padding:1.6rem;
      color: var(--text-yellow);
      box-shadow: 0 18px 46px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.02);
    }
    .panel h3,.panel h4,.panel h5{ color: var(--text-yellow); font-weight:700; }
    .muted{ color: var(--muted); }

    /* Buttons */
    .btn-ghost{
      background: transparent;
      color: var(--text-yellow);
      border: 1px solid rgba(255,215,0,0.12);
      padding: 8px 14px;
      border-radius:10px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn-ghost:hover{ transform: translateY(-4px); box-shadow: 0 10px 28px rgba(255,215,0,0.06); background: rgba(255,215,0,0.04); }

    .btn-primary-warm{
      background: linear-gradient(90deg,#ffd400,#ffcc00);
      color:#111; border:none; font-weight:700; padding:10px 18px; border-radius:10px;
      box-shadow: 0 10px 30px rgba(255,204,0,0.12);
    }

    /* Animation utilities */
    @keyframes floatUp {
      from { opacity:0; transform: translateY(20px) scale(.995); }
      to   { opacity:1; transform: translateY(0) scale(1); }
    }
    .fade-up { animation: floatUp .56s cubic-bezier(.2,.9,.3,1) both; }
    .fade-up-delay-1{ animation-delay: .05s; }
    .fade-up-delay-2{ animation-delay: .12s; }
    .fade-up-delay-3{ animation-delay: .18s; }
    .panel-hover{ transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease; }
    .panel-hover:hover{ transform: translateY(-8px) scale(1.01); box-shadow: 0 30px 80px rgba(0,0,0,0.6); }

    /* Dashboard grid */
    .dash-grid{ display:grid; grid-template-columns: repeat(3,1fr); gap:1.6rem; margin-bottom:1.6rem; }
    .dash-grid .tile{ min-height:170px; display:flex; align-items:center; justify-content:center; text-align:center; padding:1.6rem; }
    @media (max-width:1000px){ .dash-grid{ grid-template-columns:repeat(2,1fr);} }
    @media (max-width:700px){ .dash-grid{ grid-template-columns:1fr;} }

    footer{ color: rgba(255,255,255,0.45); padding:2rem 0; text-align:center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">üîÅ Sync Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/downloads' %}active{% endif %}" href="/downloads"><i class="bi bi-download"></i> Downloads</a></li>

          <li class="nav-item dropdown ms-3">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> {{ session.user if session.user else 'User' }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <small>Sync Portal ‚Ä¢ Local development</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
